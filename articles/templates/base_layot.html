{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}Default title{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
        </div>
        <nav class="nav">
            <ul class="nav-list">
                {% if user.is_authenticated %}
                <li>
                    <form class="form" action="/accounts/logout/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout">Logout</button>
                    </form>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'accounts:login' %}" class="nav-link">Login</a>
                </li>
                <li>
                    <a href="{% url 'accounts:signup' %}" class="nav-link">Sign up</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a href="{% url 'homepage' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'homepage' %}" class="nav-link">Articles</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
{% block content %} {% endblock content %}
</body>
<html>
