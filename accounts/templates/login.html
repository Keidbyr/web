{% extends "base_layot.html" %}
{% load static %}
{% block title %} Article Form {% endblock title %}
{% block content %}
<main>
    <h1>Login</h1>
    <form class="form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <button type="submit">Login</button>
    </form>
</main>
{% endblock content %}
